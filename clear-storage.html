<!DOCTYPE html>
<html>
<head>
    <title>ストレージクリア</title>
</head>
<body>
    <h1>ローカルストレージクリア</h1>
    <button onclick="clearStorage()">ストレージをクリア</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            localStorage.removeItem('storage-mode');
            localStorage.removeItem('app-settings');
            localStorage.clear();
            document.getElementById('result').innerHTML = '<p>ストレージをクリアしました。<a href="/MindFlow/">アプリに戻る</a></p>';
        }
    </script>
</body>
</html>
