<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindFlow Ollama Bridge</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .status.success {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }
    
    .status.testing {
      background: #e3f2fd;
      border: 1px solid #2196f3;
      color: #1565c0;
    }
    
    .setting {
      margin-bottom: 16px;
    }
    
    .label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    
    .input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #2196f3;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .button:hover {
      background: #1976d2;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .button.secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .button.secondary:hover {
      background: #ebebeb;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🧠🤖</div>
    <h1 class="title">MindFlow Ollama Bridge</h1>
    <p class="subtitle">ローカルLLMとの接続を有効化</p>
  </div>
  
  <div id="status" class="status testing">
    <span id="status-text">接続をテスト中...</span>
  </div>
  
  <div class="setting">
    <label class="label" for="ollama-url">Ollama URL:</label>
    <input 
      type="text" 
      id="ollama-url" 
      class="input" 
      value="http://localhost:11434"
      placeholder="http://localhost:11434"
    >
  </div>
  
  <button id="test-connection" class="button">
    🔌 接続テスト
  </button>
  
  <button id="open-mindflow" class="button secondary">
    🚀 MindFlowを開く
  </button>
  
  <div class="info">
    <strong>使い方:</strong><br>
    1. ローカルでOllamaを起動<br>
    2. この拡張機能で接続テスト<br>
    3. MindFlowでAI機能を有効化<br>
    4. ノードを右クリックしてAI生成を実行
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
